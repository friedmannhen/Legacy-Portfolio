<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iscar IT Bingo Game</title>
    <link rel="icon" href="images/It_Logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6ebfc089c.js" crossorigin="anonymous"></script>
    <script src="./kinet-master/dist/kinet.js"></script>

</head>

<body>
    <div class="top-cont">
        <img class="Iscar_Logo" src="images/Iscar_Logo.png">
        <img class="title_img" src="images/Bingobanner1.png">
        <img class="It_logo" src="images/It_Logo.png">
    </div>
    <div id="rules">
        <input type="range" id="max" value="90" min="1" max="100" oninput="this.nextElementSibling.value = this.value"
            placeholder="Max Number" />
        <output>90</output>
        <button onclick="startGame()" class="btn btn-primary btn-lg btn-block">Start</button>
    </div>
    <div class="row">
        <div class="col">
            <div id="number-list"></div>
        </div>
        <div class="col numAndBut">
            <div id="number-display"></div>
            <!-- <img src="images/buzzer.png" id="buzzer" onclick="generateNumber()" /> -->
            <img src="images/thumbnail_REALESED.png" id="buzzer" onclick="generateNumber()" />

        </div>
        <div class="col">
        </div>
    </div>
    <div id="circle" class="circle"></div>
    <button onclick="resetGame()" class="btn btn-outline-primary btn-lg btn-block reset">Reset</button>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
    <audio id="audioDrums" src="bingo-lottery-balls-sound-.mp3"></audio>
    <audio id="audioPop" src="pop.mp3"></audio>
    <i id="mute" class="fa-solid fa-volume-high" onclick="mute();"></i>
</body>
<script src="app.js"></script>
</html>
