<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iscar IT Bingo Game</title>
    <link rel="icon" href="images/It_Logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6ebfc089c.js" crossorigin="anonymous"></script>
    <script src="./kinet-master/dist/kinet.js"></script>
</head>

<body>
    <img class="title_img" src="images/HEADER.png">
    <div class="logos">
        <img class="Iscar_Logo" src="images/Iscar_Logo.png">
        <img class="It_logo" src="images/It_Logo.png">
    </div>
    <div class="main">
        <div id="number-list">
            <div id="rules">
                <input type="range" id="max" value="90" min="1" max="100"
                    oninput="this.nextElementSibling.value = this.value" />
                <output>90</output>
                <button onclick="startGame()" class="btn btn-primary btn-lg btn-block">Start</button>
            </div>

        </div>
        <div id="number-display">
            <img id="ball" src="images/BALL.png">
            <div id="runningNumber"></div>
        </div>
    </div>
    <img src="images/BTN.png" id="buzzer" onclick="generateNumber()" />
    <div id="circle" class="circle"></div>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>
    <audio id="audioDrums" src="bingo-lottery-balls-sound-.mp3"></audio>
    <audio id="audioPop" src="pop.mp3"></audio>
    <button id="reset" onclick="resetGame()">
        <i class="fa-solid fa-arrows-rotate"></i>
    </button>
    <i id="mute" class="fa-solid fa-volume-high" onclick="mute();"></i>


    <div id="overlay" class="overlay">
        <img id="bingo" src="images/BINGO.png">
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</html>
